name: Build and deploy Vite React app to Azure Web App - az-204-webapp-ashik

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build Vite app
        run: |
          npm install
          npm run build

      # ✅ Zip contents of dist for deployment
      - name: Zip dist folder
        run: |
          cd dist
          zip -r ../vite-dist.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-app
          path: vite-dist.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-app

      # ✅ Create target folder and unzip
      - name: Unzip to dist folder
        run: |
          unzip vite-dist.zip 

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_330387766F254DF1A087A9CCB70600AD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A4E9534DBF7E421EBDA71DA0073F1714 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7D9179F6B2F14BDB970F763827822A7F }}

      # ✅ Deploy using Azure Web App deploy action
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'az-204-webapp-ashik'
          slot-name: 'Production'
          package: .
